<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="inome">
                Nome
            </label>
            <input type="text" name="nome" id="inome" required maxlength="30" minlength="6" size="30" placeholder="Nome do Aluno" autocomplete="name">
        </div>
        <div>
            <label for="imedia">
                Média
            </label>
            <input type="number" name="media" id="imedia" required min="0" max="10" value="5" placeholder="0-10" step="0.1">
        </div>
        <div>
            <label for="imes">
                Período Letivo
            </label>
            <input type="month" name="mes" id="imes" required vale="2020-07" min="2020-07" max="2020-10">
        </div>
        <div>
            <label for="idia">
                Dia da Prova
            </label>
            <input type="date" name="dia" id="idia" required min="2020-07-22" max="2021-07-15" value="2020-08-22">
        </div>
        <div>
            <label for="ihora">
                Horário da Prova
            </label>
            <input type="time" name="hora" id="ihora" required>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
