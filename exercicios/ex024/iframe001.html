<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<style>
    iframe {
        width: 500px;
        height: 500px;
    }
</style>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do
    <iframe src="paginas-extras/pag02.html" frameborder="1" scrolling="no" width="500px" height="1000px">
        <a href="https://www.tudogostoso.com.br/receita/35-pamonha-doce.html" target="_blank" rel="external" hreflang="pt-br"></a>
    </iframe>
    para aprender a programar</p>
    <p>Acessando o site do
        <iframe src="https://www.tudogostoso.com.br/receita/35-pamonha-doce.html" frameborder="0" width="1000px" height="500px">
            <a href="https://www.tudogostoso.com.br/receita/35-pamonha-doce.html" target="_blank" rel="external" hreflang="pt-br"></a>
        </iframe>
        para aprender a programar</p>
</body>
</html>
