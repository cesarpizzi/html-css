<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div {
            margin-top: 16px;
            margin-bottom: 16px;
        }
        #mensagem {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php">
        <div>
            <label for="iest">
                Estado:
            </label>
            <select name="est" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernanbuco</option>
                    <option value="RN">Rio Grande d o Norte</option>
                </optgroup>
            </select>
        </div>
        <div>
            <label for="iprof">
                Profissão:
            </label>
            <input type="text" name="prof" id="iprof" list="listprof" required autocomplete="off">
            <datalist id="listprof">
                <option>Administrador</option>
                <option>Contabilista</option>
                <option>Desenvolvedor</option>
                <option>Professor</option>
            </datalist>
        </div>
        <div>
            <label for="imsg" id="mensagem">Mensagem</label>
            <textarea name="msg" id="imsg" cols="30" rows="10" required></textarea>
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
