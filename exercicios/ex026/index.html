<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <div>
                <input type="radio" name="sexo" id="imasc" value="m" checked><label for="imasc">Masculino</label>
            </div>
            <div>
                <input type="radio" name="sexo" id="ifem" value="f"><label for="ifem">Feminino</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <div>
                <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label>
            </div>
            <div>
                <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label>
            </div>
            <div>
                <input type="checkbox" name="nat" id="inat" checked><label for="inat">Natação</label>
            </div>
            <div>
                <input type="checkbox" name="ten" id="iten" checked><label for="iten">Tênis</label>
            </div>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
